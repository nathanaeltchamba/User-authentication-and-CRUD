{% extends 'layout.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid bg-light text-dark">
    <div class="container">
        <h3>Welcome to our Registration Page</h3>
        <hr>
        <p>Create Your Account for Free Today!</p>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" placeholder="First Name" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" placeholder="Last Name" id="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Confirm password" id="confirm_password">
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox"> I agree to the <a href="#">terms of service</a> 
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <hr>
        </form>
    </div>
</div>

{% endblock content %}
