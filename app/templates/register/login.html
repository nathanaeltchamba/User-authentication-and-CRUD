{% extends 'layout.html' %}

{% block content %}

<div class="bg-light">
    <h3 class="col-7 offset-5">Welcome to our Login page!</h3>
    <hr>
    <div class="container mb-5">
        <div class="row">
            <div class="col-2 offset-1 mt-4 mb-4">
                <!--mt-3 ml-3 mb-3-->
                <img class="img-fluid ml-auto" src="https://via.placeholder.com/1000x1000&text=Waterfall"
                    alt="Waterfall Image">
            </div>
            <div class="col-7 offset-2">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember Me
                        </label>
                    </div>
                </form>
                <button class="btn btn-info btn-block" type="submit">Register</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
